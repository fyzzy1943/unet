<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>Insert title here</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
	
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-6"></div>
	<div class="col-md-1"></div>
	<div class="col-md-3">
		<form role="form" class="form-horizontal">
		<div class="form-group">
			<label class="sr-only" for="username">username</label>
			<input type="text" class="form-control" id="username" placeholder="username" />
		</div>
		<div class="form-group">
			<label class="sr-only" for="password">password</label>
			<input type="text" class="form-control" id="password" placeholder="password" />
		</div>
		<div class="form-group">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="remember_me" value="123" /> Remember me
			</label>
		</div>
		</div>
		</form>
		<div class="form-group">
		<button class="btn btn-default" id="login_submit">登录</button>
		</div>
	</div>
	<div class="col-md-1" style="border:solid red 1px;"></div>
</div><!-- row end -->
</div><!-- container end -->


<script src="__ROOT__/Public/js/jquery-1.11.1.min.js"></script>
<script src="__ROOT__/Public/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('#login_submit').click(function(){
		var a=document.getElementById('remember_me').checked;
		alert(a);//attr('checked'));
		$.post('__MODULE__/Index/login',{
			"username":$('#username').val(),
			"password":$('#password').val()
		},
		function(data, textStatus, jqXHR){
//			alert(data);
			
		},'json');
	});
});
</script>
</body>
</html>
